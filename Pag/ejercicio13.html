<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
    <link rel="stylesheet" href="./ejercicios.css">
    <script>
        function invertirCadena(cadena) {
            return cadena.split('').reverse().join('');
        }

        function R() {
            let palabra = document.formu.numero.value;
            let palabraInvertida = invertirCadena(palabra);
            document.formu.si.value = palabraInvertida;
        }
    </script>
</head>
<body>
    <h2>Ejercicio 13</h2>
    <p>Ejercicio 13: Invertir una cadena de caracteres.</p>
    <form name="formu">
        <table border="1" align="center">
            <tr>
                <td><p>Palabra</p></td>
                <td><input type="text" name="numero"></td>
            </tr>
            <tr>
                <td align="center"><input type="button" value="Mostrar" onclick="R();"></td>
                <td><input type="text" name="si"></td>
            </tr>
        </table>
    </form>
</body>
</html>
