<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <link rel="stylesheet" href="./ejercicios.css">
    <script>
        function mostrarDr(x) {
    const str = x.toString();
    const digitosFrecuencia = {};
    for (let i = 0; i < str.length; i++) {
        const digito = str[i];
        if (digitosFrecuencia[digito]) {
            digitosFrecuencia[digito]++;
        } else {
            digitosFrecuencia[digito] = 1;
        }
    }
    const digitosRepetidos = Object.keys(digitosFrecuencia).filter(digito => digitosFrecuencia[digito] > 1);
    if (digitosRepetidos.length > 0) {
        document.formu.r.value = `${digitosRepetidos.join(', ')}`;
    } else {
        document.formu.r.value = `No hay repetidos`;
    }
}

function mR() {
    var n1 = document.formu.numero.value;
    var num = parseInt(n1);
    mostrarDr(num);
}

    </script>
</head>
<body>
    <h2>Ejercicio 6</h2>
    <p>Ejercicio 6: Dado un número x < 100 mostrar los dígitos repetidos.</p>
    <form action="" name="formu">
        <table border="1" align="center">
            <tr>
                <td><p>Numero</p></td>
                <td><input type="text" name="numero"></td>
            </tr>
            <tr>
                <td align="center"><input type="button" value="Mostrar" onclick="mR();"></td>
                <td><input type="text" name="r"></td>
            </tr>
        </table>
    </form>
</body>
</html>
