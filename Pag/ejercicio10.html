<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <link rel="stylesheet" href="./ejercicios.css">
    <script>
        function fibonacci() {
            var n1 = document.formu.op1.value;
            var num = parseInt(n1);
            if (isNaN(num) || num <= 0) {
                document.formu.ka.value = "NaN";
                return;
            }
            var a = 0, b = 1, f, result = "0";
            for (var i = 1; i < num; i++) {
                result += ", " + b;
                f = a + b;
                a = b;
                b = f;
            }
            document.formu.ka.value = result;
        }
    </script>
</head>
<body>
    <h2>Ejercicio 10</h2>
    <p>Ejercicio 10: Vector Fibonacci, generar la serie de Fibonacci hasta un N introducido por teclado.</p>
    <form name="formu">
        <table border="1" align="center">
            <tr>
                <td><p>NÂ°</p></td>
                <td align="center"><input type="button" value="Fibonacci" onclick="fibonacci();"></td>
            </tr>
            <tr>
                <td>X</td>
                <td><input type="text" name="op1"></td>
            </tr>
            <tr>
                <td>Respuesta:</td>
                <td><input type="text" name="ka" readonly></td>
            </tr>
        </table>
    </form>
</body>
</html>
