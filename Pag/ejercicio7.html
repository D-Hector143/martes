<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="./ejercicios.css">
    <script>
        function cp(n) {
            let r = n.toString().split('').reverse().join('');
            return n.toString() === r;
        }

        function mRj() {
            let num = parseInt(document.formu.numero.value);
            if (cp(num)) {
                document.formu.ru.value = "Es capicúa";
            } else {
                document.formu.ru.value = "No es capicúa";
            }
        }
    </script>
</head>
<body>
    <h2>Ejercicio 7</h2>
    <p>Ejercicio 7: Dado un número entero positivo x, se desea saber si es capicúa.</p>
    <form name="formu">
        <table border="1" align="center">
            <tr>
                <td><p>Numero</p></td>
                <td><input type="text" name="numero"></td>
            </tr>
            <tr>
                <td align="center"><input type="button" value="Mostrar" onclick="mRj();"></td>
                <td><input type="text" name="ru"></td>
            </tr>
        </table>
    </form>
</body>
</html>
