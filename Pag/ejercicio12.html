<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <link rel="stylesheet" href="./ejercicios.css">
    <script>
        function esPalindroma(palabra) {
            palabra = palabra.toLowerCase().replace(/ /g, '');
            return palabra === palabra.split('').reverse().join('');
        }

        function mR() {
            let palabra = document.formu.numero.value;
            let resultado = esPalindroma(palabra) ? "es palabra palíndroma." : "no es palíndroma.";
            document.formu.r.value = resultado;
        }
    </script>
</head>
<body>
    <h2>Ejercicio 12</h2>
    <p>Ejercicio 12: Determinar si una palabra es palíndromo.</p>
    <form name="formu">
        <table border="1" align="center">
            <tr>
                <td><p>Palabra</p></td>
                <td><input type="text" name="numero"></td>
            </tr>
            <tr>
                <td align="center"><input type="button" value="Mostrar" onclick="mR();"></td>
                <td><input type="text" name="r"></td>
            </tr>
        </table>
    </form>
</body>
</html>
